<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{chambreBean.id}'/>
		<f:event type="preRenderView" listener='#{chambreBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Chambre"/>

	<ui:define name="header">
		Chambre
	</ui:define>

	<ui:define name="subheader">
		View existing Chambre
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="chambreBeanChambreCategorie" value="Categorie:"/>
			<h:link id="chambreBeanChambreCategorie" outcome="/categorie/view" rendered="#{!empty chambreBean.chambre.categorie}" value="#{chambreBean.chambre.categorie}">
				<f:param name="id" value="#{chambreBean.chambre.categorie.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="chambreBeanChambreReservee" value="Reservee:"/>
			<h:outputText id="chambreBeanChambreReservee" value="#{chambreBean.chambre.reservee}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
