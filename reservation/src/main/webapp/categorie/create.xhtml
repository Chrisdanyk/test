<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{categorieBean.id}'/>
        <f:event type="preRenderView" listener='#{categorieBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Create Categorie"/>

    <ui:define name="header">
        Categorie
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test='#{!empty categorieBean.id}'>
                Edit existing Categorie
            </c:when>
            <c:otherwise>
                Create a new Categorie
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create" enctype="multipart/form-data">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="categorieBeanCategorieDesignation" value="Designation:"/>
                <h:panelGroup>
                    <h:inputText id="categorieBeanCategorieDesignation" required="true" value="#{categorieBean.categorie.designation}"/>
                    <h:message for="categorieBeanCategorieDesignation" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="categorieBeanCategoriePrix" value="Prix:"/>
                <h:panelGroup>
                    <h:inputText id="categorieBeanCategoriePrix" value="#{categorieBean.categorie.prix}"/>
                    <h:message for="categorieBeanCategoriePrix" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>

                <h:outputLabel for="categorieBeanCategorieDescription" value="Description :"/>
                <h:panelGroup>
                    <h:inputText id="categorieBeanCategorieDescription" value="#{categorieBean.categorie.description}"/>
                    <h:message for="categorieBeanCategorieDescription" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>

                <h:outputLabel for="pic" value="Pic :"/>
                <h:inputFile value="#{categorieBean.file1}" id="pic"/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Save" action='#{categorieBean.update}' styleClass="btn btn-primary"/>
                <c:choose>
                    <c:when test='#{!empty categorieBean.id}'>
                        <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                            <f:param name="id" value='#{categorieBean.id}'/>
                        </h:link>
                        <h:commandLink value="Delete" action='#{categorieBean.delete}' styleClass="btn btn-primary"/>
                    </c:when>
                    <c:otherwise>
                        <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
