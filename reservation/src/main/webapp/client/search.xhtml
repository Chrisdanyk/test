<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{clientBean.page}'/>
		<f:event type="preRenderView" listener='#{clientBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Client entities"/>

	<ui:define name="header">
		Client
	</ui:define>

	<ui:define name="subheader">
		Search Client entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="clientBeanExampleNom" value="Nom:"/>
						<h:panelGroup>
							<h:inputText id="clientBeanExampleNom" value="#{clientBean.example.nom}"/>
							<h:message for="clientBeanExampleNom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clientBeanExamplePrenom" value="Prenom:"/>
						<h:panelGroup>
							<h:inputText id="clientBeanExamplePrenom" value="#{clientBean.example.prenom}"/>
							<h:message for="clientBeanExamplePrenom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clientBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="clientBeanExampleEmail" value="#{clientBean.example.email}"/>
							<h:message for="clientBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clientBeanExampleTelephone" value="Telephone:"/>
						<h:panelGroup>
							<h:inputText id="clientBeanExampleTelephone" value="#{clientBean.example.telephone}"/>
							<h:message for="clientBeanExampleTelephone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clientBeanExampleProfession" value="Profession:"/>
						<h:panelGroup>
							<h:inputText id="clientBeanExampleProfession" value="#{clientBean.example.profession}"/>
							<h:message for="clientBeanExampleProfession" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{clientBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{clientBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="clientBeanPageItems" styleClass="data-table" value="#{clientBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNom" value="#{_item.nom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemPrenom" value="#{_item.prenom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telephone"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Profession"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemProfession" value="#{_item.profession}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{clientBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
