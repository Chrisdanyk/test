<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clientBean.id}'/>
		<f:event type="preRenderView" listener='#{clientBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Client"/>

	<ui:define name="header">
		Client
	</ui:define>

	<ui:define name="subheader">
		View existing Client
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clientBeanClientNom" value="Nom:"/>
			<h:outputText id="clientBeanClientNom" value="#{clientBean.client.nom}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientPrenom" value="Prenom:"/>
			<h:outputText id="clientBeanClientPrenom" value="#{clientBean.client.prenom}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientEmail" value="Email:"/>
			<h:outputText id="clientBeanClientEmail" value="#{clientBean.client.email}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientTelephone" value="Telephone:"/>
			<h:outputText id="clientBeanClientTelephone" value="#{clientBean.client.telephone}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientProfession" value="Profession:"/>
			<h:outputText id="clientBeanClientProfession" value="#{clientBean.client.profession}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
