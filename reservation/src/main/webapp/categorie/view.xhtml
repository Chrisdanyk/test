<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{categorieBean.id}'/>
		<f:event type="preRenderView" listener='#{categorieBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Categorie"/>

	<ui:define name="header">
		Categorie
	</ui:define>

	<ui:define name="subheader">
		View existing Categorie
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="categorieBeanCategorieDesignation" value="Designation:"/>
			<h:outputText id="categorieBeanCategorieDesignation" value="#{categorieBean.categorie.designation}"/>
			<h:outputText/>
			<h:outputLabel for="categorieBeanCategoriePrix" value="Prix:"/>
			<h:outputText id="categorieBeanCategoriePrix" value="#{categorieBean.categorie.prix}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
